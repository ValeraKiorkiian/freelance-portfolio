<footer class="work-together section" id="work-together">
  <div class="container-work">
    <div class="title-work">
      <div class="logo-wrapper">
        <img src="/public/logo.svg" alt="image" />
      </div>

      <div class="work-together-title">
        <div class="line-top">
          Letâ€™s <span class="blush-color-things">work</span>
        </div>

      </div>
    </div>

    <form id="contact-form">
      <div class="input-wrapper">
        <div class="email-wrapper">
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="clients@gmail.com"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            title="Email must be in the format: username or username.lastname"
          />
          <p id="message" class="validation-message"></p>
          <div class="email-message"></div>
        </div>
        <div class="comments-wrapper">
          <label for="comments"></label>
          <textarea
            name="comments"
            id="comments"
            placeholder="comments"
            required
          ></textarea>
          <div class="comments-messag"></div>
        </div>
      </div>

      <div id="spinner" class="spinner hidden"></div>

      <button type="submit" class="btn-work">Send</button>
    </form>

    <ul class="contact-info">
      <li class="work-list-email">
        <a href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
      </li>
      <li class="work-list-tel">
        <a href="tel:+3801111111111">+380 11 1111 11 11</a>
      </li>
    </ul>
  </div>
</footer>
