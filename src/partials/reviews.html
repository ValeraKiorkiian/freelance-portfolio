
<section class="reviews section" id="reviews">
  <div class="container">
    <h2 class="reviews-title">REVIEWS</h2>
    <div class="reviews-swiper" data-box="swiper">
      <ul id="reviews-list" class="swiper-wrapper" data-swiper="reviews"></ul>
      <div class="swiper-btn" data-btn="box">
        <button class="swiper-btn-prev" data-btn="prev">
          <svg
            width="24"
            height="24"
            class="review-left icon-arrow default rotate"
          >
            <use href="/img/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
        <button class="swiper-btn-next" data-btn="next">
          <svg width="24" height="24" class="review-right icon-arrow default">
            <use href="/img/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
